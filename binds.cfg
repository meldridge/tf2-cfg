// Core binds for all classes
unbindall

// Movement
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "space" "+jump"
bind "shift" "+duck"

// Weapons
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "slot2"
bind "mouse4" "slot3"
bind "mouse5" "slot1"
bind "mwheelup" "invprev"
bind "mwheeldown" "invnext"
bind "q" "alias_slot3"
bind "1" "alias_slot1"
bind "2" "alias_slot2"
bind "3" "alias_slot3"
bind "4" "alias_slot4"
bind "5" "alias_slot5"
bind "6" "alias_slot6"
bind "7" "alias_slot7"
bind "8" "alias_slot8"
bind "9" "alias_slot9"
bind "0" "alias_slot10"

// Misc
bind "c" "+voicerecord"
bind "TAB" "+alias_scores"
bind "ESCAPE" "cancelselect"
bind "t" "voicemenu 0 1"
bind "e" "alias_call_medic"
bind "u" "say_team"
bind "y" "say"
bind "g" "taunt"
bind "p" "voice_menu_1"
bind "[" "voice_menu_2"
bind "]" "voice_menu_3"
bind "/" "alias_toggle_minmode"
bind "\" "show_quest_log"
bind "," "changeclass"
bind "." "changeteam"
bind "`" "toggleconsole"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "RSHIFT" "alias_joinclass"
bind "DEL" "kill"
bind "END" "explode"

// Function keys
bind "F1" "load_itempreset 0"
bind "F2" "load_itempreset 1"
bind "F3" "load_itempreset 2"
bind "F4" "load_itempreset 3"
bind "F5" "screenshot"
bind "F6" "save_replay"
bind "F7" "alias_toggle_netgraph"
bind "F10" "quit prompt"

// Chat binds
bind "j" "say *-<=D"

// Medic binds
bind "z" "alias_uberfake"
bind "x" "alias_ubermask"

// Prec bookmarks
bind "b" "prec_mark"
bind "i" "prec_mark"

// Contracts toggleconsole
bind kp_plus alias_toggle_contracts